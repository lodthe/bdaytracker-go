version: '3'

services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data/
    ports:
      - 50005:5432
    restart: always

  app:
    build: .
    depends_on:
      - postgres
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      DB_POSTGRES_DSN: "host=postgres port=5432 user=${DB_USER} password=${DB_PASSWORD} dbname=${DB_NAME} sslmode=disable"
      DB_NAME: ${DB_NAME}
      VK_TOKEN: ${VK_TOKEN}
    restart: always

volumes:
  postgres-data: